<md-dialog aria-label="Dialog Query SQL" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Query SQL</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="zmdi zmdi-close" aria-label="Tutup dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Ketik Query SQL di sini</label>
                    <textarea name="sqlQuery" ng-model="formData.sql" required md-maxlength="10000" cols="500"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save()">
                Simpan
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
