<md-content flex layout class="notification-panel">
    <md-tabs flex md-stretch-tabs="always" md-selected="vm.currentTab">
        <!-- Announcements-->
        <md-tab>
            <md-tab-label>
                <md-icon md-font-icon="zmdi zmdi-library"></md-icon>
            </md-tab-label>
            <md-tab-body>
                <md-content>
                    <md-list>
                        <md-list-item class="md-3-line" ng-repeat="announcement in announcements">
                            <md-icon md-font-icon="zmdi zmdi-book" class="md-avatar animate"></md-icon>
                            <div class="md-list-item-text">
                                <h3>{{::announcement.title}}</h3>
                                <div class="email-inbox-list-item-name-time" layout="row" layout-align="space-between">
                                    <md-button ng-if="announcement.attachment_name" class="md-caption md-hue-1" 
                                        type="button" ng-click="vm.downloadAttachment(announcement.attachment_url)">
                                        <md-icon md-font-icon="fa fa-download"></md-icon>
                                        Lampiran
                                    </md-button>
                                    <span class="md-caption">{{::announcement.date}}</span>
                                </div>
                            </div>
                            <md-divider ng-hide="$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab-body>
        </md-tab>

        <!-- General Notifications -->
        <md-tab>
            <md-tab-label>
                <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" aria-label="notifications">
                    <md-icon md-font-icon="fa fa-bell-o" class="ng-scope md-cyan-theme md-font material-icons fa fa-bell-o" aria-hidden="true"></md-icon>
                </button>
            </md-tab-label>
            <md-tab-body>
                <md-content>
                    <md-list>
                        <div ng-repeat="group in notificationGroups">
                            <md-subheader class="md-primary">
                                <md-icon md-font-icon="{{::group.icon}}" ng-style="{ color: group.iconColor }"></md-icon>
                                {{::group.name}}
                            </md-subheader>
                            <md-list-item class="md-3-line" ng-repeat="notification in group.notifications" layout="row" layout-align="space-between center">
                               <div class="md-list-item-text">
                                    <h4>
                                        <a href="#" ng-click="vm.readNotif(notification.id)">{{::notification.title}}</a>
                                    </h4>
                                    <h5 ng-if="notification.pesan != ''">pesan sudah dibaca</h5>
                                    <h5>{{::notification.date}}</h5>
                                    <p class="md-caption">{{::notification.content}}</p>
                                    <p ng-if="notification.tautan != ''">
                                        <h3 ng-if="notification.tautan.substr(0, 6) != 'report'">
                                            <a href="#" ng-click="vm.openForm(notification.tautan, notification.template_id, notification.object_id, false, notification.proses_id)">Detail Form</a>
                                        </h3>
                                        <h3 ng-if="notification.tautan.substr(0, 6) == 'report'">
                                            <a href="#" ng-click="vm.openReport(notification.object_id)">Detail Report</a>
                                        </h3>
                                    </p>
                                </div>
                            </md-list-item>
                        </div>
                    </md-list>
                </md-content>
            </md-tab-body>
        </md-tab>
