<md-content class="padded-content-page">
    <h2 translate>INOVASI-ADUAN.ADD</h2>

    <form name="mainForm" novalidate>
        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
        <div layout="row" flex=100  layout-xs="column" > 
            <div flex=50>
                <md-input-container md-no-float class="md-block">
                    <label>No Tiket</label>
                    <input type="text" name="no_tiket" placeholder="No Tiket" ng-model="vm.aduan.no_tiket" md-maxlength="255" ng-required="true" disabled>
                    <div ng-messages="mainForm.no_tiket.$error">
                        <div ng-messages-include="app/include/validation-messages.html"></div>
                    </div>
                </md-input-container> 
                <md-input-container md-no-float class="md-block">
                    <label>Status</label>
                    <md-select name="status" ng-model="vm.aduan.status" disabled>
                        <md-option value="pengajuan" selected>Pengajuan</md-option>
                        <md-option value="diskusi_usulan">Diskusi Usulan</md-option>
                        <md-option value="ditampung">Ditampung</md-option>
                        <md-option value="close">Close</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Tgl Pengajuan</label>
                    <md-datepicker ng-model="vm.aduan.tgl_aduan" name="tgl_aduan"
                        md-placeholder="Tgl Pengajuan" disabled>
                    </md-datepicker>
                </md-input-container>
            </div>
            <div flex=50>
                <md-input-container md-no-float class="md-block">
                    <label>Pengajuan</label>
                    <input type="text" name="aduan" placeholder="Pengajuan" ng-required="true" ng-model="vm.aduan.aduan" md-maxlength="1000">
                    <div ng-messages="mainForm.aduan.$error">
                        <div ng-messages-include="app/include/validation-messages.html"></div>
                    </div>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kategori</label>
                    <md-select ng-model="vm.aduan.kategori" placeholder="Kategori" disabled>
                        <md-option value=""></md-option>
                        <md-option value="inovasi" selected>Inovasi</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Type</label>
                    <md-select ng-model="vm.aduan.type" placeholder="Type">
                        <md-option value=""></md-option>
                        <md-option value="penanganan_bugs">Penanganan Bugs</md-option>
                        <md-option value="pengajuan_pengembangan">Pengajuan Pengembangan</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>

        <div layout="row" layout-xs="column" >
            <div flex=50>
                <tri-widget todo-widget class="dashboard-todo-widget" palette-background="" title="Keterangan" subtitle="" title-position="top" content-layout-align="space-between" content-padding>
                    <md-list flex class="padding-left-0">
                        <md-list-item >
                            <div layout="column" flex="100">
                                <md-input-container md-no-float class="md-block">
                                    <label>Keterangan</label>
                                    <input type="text" ng-model="vm.data.keterangan" placeholder="Keterangan" md-maxlength="1000">
                                </md-input-container>
                                <md-input-container md-no-float class="md-block">
                                    <div layout="row" layout-align="space-around center">
                                        <div layout="column" flex="75">
                                            <md-input-container md-no-float class="md-block">
                                                <label>File Dokumen (*.jpg, *.png, *.pdf)</label>
                                                <input type="text" ng-model="vm.data.file_lampiran" ng-readonly="true" style="color: black">
                                                <div ng-if="vm.data.file_lampiran.length > 0" ng-click="vm.downloadFile(vm.data.file_url)" class="btn-download">{{vm.data.file_lampiran}}</div>
                                            </md-input-container>
                                        </div>
                                        <div layout="column" flex="12.5">
                                            <md-button class="md-primary md-raised md-fab" 
                                                ngf-select="vm.uploadFile($files, 'lampiran')" 
                                                ng-disabled="false" 
                                                ngf-multiple="true"
                                                ngf-accept="'image/*'"
                                                ngf-max-size="2MB"
                                                aria-label="upload">
                                                <md-icon md-font-icon ng-class="{ 'zmdi zmdi-cloud-upload': vm.upload_status == 'idle', 'fa fa-spinner fa-pulse': vm.upload_status == 'uploading', 'zmdi zmdi-check': vm.upload_status == 'complete'}"></md-icon>
                                            </md-button>
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>
                        </md-list-item>
                    </md-list>
                </tri-widget>
            </div>
        </div>

        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
    </form>
</md-content>
