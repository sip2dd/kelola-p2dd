<md-content class="padded-content-page">
    <h2 translate>PENGGUNA-GATEWAY.EDIT</h2>
    <form autocomplete="off" name="mainForm" novalidate>
        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.updateAction()">
                Perbarui
            </md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>

        <md-input-container md-no-float class="md-block">
            <label>Nama User</label>
            <input type="text" name="username" placeholder="Nama User" ng-required="true"
                   ng-model="vm.pengguna.username" md-maxlength="25" ng-change="vm.usernameChange()">
            <div ng-messages="mainForm.username.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Password</label>
            <input type="password" placeholder="Kata Sandi" ng-model="vm.pengguna.password" md-minlength="6"
                   md-maxlength="50">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Instansi</label>
            <md-autocomplete
                    ng-required="true"
                    class="margin-bottom-20"
                    md-no-cache="vm.noCacheInstansi"
                    md-selected-item="vm.selectedItemInstansi"
                    md-search-text="vm.searchTextInstansi"
                    md-selected-item-change="vm.selectedItemChangeInstansi(item)"
                    md-items="item in vm.querySearchInstansi(vm.searchTextInstansi)"
                    md-item-text="item.nama" md-item-value="item.id" md-min-length="0"
                    placeholder="Cari Instansi">
                <span md-highlight-text="vm.searchTextInstansi" md-highlight-flags="^i">{{item.nama}}</span>
            </md-autocomplete>
        </md-input-container>

        <md-switch ng-model="vm.pengguna.is_active" aria-label="Aktif">
            Aktif
        </md-switch>
