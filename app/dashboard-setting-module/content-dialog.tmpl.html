<md-dialog aria-label="Dialog Setting Chart" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Setting Chart</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="zmdi zmdi-close" aria-label="Tutup dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Tipe Chart</label>
                    <md-select ng-required="true" ng-model="formData.type_chart">
                        <md-option ng-value="opt.kode" ng-repeat="opt in chartTypeList">
                            {{opt.label}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Title</label>
                    <input type="text" ng-model="formData.title" required max-length="25"/>
                </md-input-container>

                <md-input-container>
                    <label>Tab Index</label>
                    <input type="number" ng-model="formData.tab_idx" required min="1"/>
                </md-input-container>

                <md-input-container>
                    <label>Height</label>
                    <input type="number" ng-model="formData.height" required min="100" step="100"/>
                </md-input-container>

                <md-input-container>
                    <label>Width</label>
                    <input type="number" ng-model="formData.width" required min="100" step="100"/>
                </md-input-container>

                <md-input-container>
                    <label>Posisi</label>
                    <input type="number" ng-model="formData.posisi" required min="1"/>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Webservice (jika menggunakan template data, harus menggunakan key 'rows')</label>
                    <input type="text" ng-model="formData.webservice" required/>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save()">
                Simpan
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
