<md-dialog aria-label="Dialog Setting Chart" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Setting Chart</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="zmdi zmdi-close" aria-label="Tutup dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Label</label>
                    <input type="text" ng-model="formData.label" required max-length="25"/>
                </md-input-container>

                <md-input-container>
                    <label>Tab Index</label>
                    <input type="number" ng-model="formData.tab_idx" required min="1"/>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save()">
                Simpan
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
