<md-content class="padded-content-page">
    <h2 translate>IZIN.VIEW</h2>

    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.backToPemohonView(vm.key_id)">Batal</md-button>
    </div>

    <input type="hidden" ng-model="vm.izin.id">

    <md-input-container md-no-float class="md-block">
        <label>No Izin</label>
        <input type="text" placeholder="No Izin" ng-required="true" ng-model="vm.izin.no_izin" ng-disabled="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block" ng-if="vm.izin.sebelumnya">
        <label>No Izin Sebelumnya</label>
        <input type="text" placeholder="No Izin Sebelumnya" ng-required="true" ng-model="vm.izin.sebelumnya" ng-disabled="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
        <label>Jenis Izin</label>
        <input type="text" placeholder="Jenis Izin" ng-required="true" ng-model="vm.izin.jenis_izin.jenis_izin" ng-disabled="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
        <label>Tanggal Dibuat</label>
        <input type="text" placeholder="Tanggal Dibuat" ng-required="true" ng-model="vm.izin.tgl_dibuat" ng-disabled="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
        <label>Mulai Berlaku</label>
        <input type="text" placeholder="Mulai Berlaku" ng-required="true" ng-model="vm.izin.mulai_berlaku" ng-disabled="true">
    </md-input-container>
    
    <md-input-container md-no-float class="md-block">
        <label>Akhir Berlaku</label>
        <input type="text" placeholder="Akhir Berlaku" ng-required="true" ng-model="vm.izin.akhir_berlaku" ng-disabled="true">
    </md-input-container>

    <!-- BEGIN - Tabs -->
    <md-tabs class="md-primary" md-selected="selectedTabIndex" md-dynamic-height md-border-bottom md-stretch-tabs="always">
        <md-tab label="Pemohon">
            <md-content class="md-padding">
                <md-input-container md-no-float class="md-block">
                    <label>Nama</label>
                    <input type="text" placeholder="Nama" ng-required="true" ng-model="vm.izin.pemohon.nama" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Tipe Identitas</label>
                    <md-select placeholder="Tipe Identitas" ng-disabled="true" ng-model="vm.izin.pemohon.tipe_identitas">
                        <md-option ng-value="opt.kode" ng-repeat="opt in vm.jenisIdentitasList">{{opt.label}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>No. Identitas</label>
                    <input type="text" placeholder="No. Identitas" ng-required="true" ng-model="vm.izin.pemohon.no_identitas" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Tempat Lahir</label>
                    <input type="text" placeholder="Tempat Lahir" ng-required="true" ng-model="vm.izin.pemohon.tempat_lahir" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Tanggal Lahir</label>
                    <input type="text" placeholder="Tanggal Lahir" ng-required="true" ng-model="vm.izin.pemohon.tgl_lahir_display" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Jenis Kelamin</label>
                    <md-select placeholder="Jenis Kelamin" ng-disabled="true" ng-model="vm.izin.pemohon.jenis_kelamin">
                        <md-option ng-value="opt.kode" ng-repeat="opt in vm.genderList">{{opt.label}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Pekerjaan</label>
                    <input type="text" placeholder="Pekerjaan" ng-required="true" ng-model="vm.izin.pemohon.pekerjaan" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>No. Telepon</label>
                    <input type="text" placeholder="No. Telepon" ng-required="true" ng-model="vm.izin.pemohon.no_tlp" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>No. HP</label>
                    <input type="text" placeholder="No. HP" ng-required="true" ng-model="vm.izin.pemohon.no_hp" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Email</label>
                    <input type="email" placeholder="Email" ng-required="true" ng-model="vm.izin.pemohon.email" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Alamat</label>
                    <input type="text" placeholder="Alamat" ng-required="true" ng-model="vm.izin.pemohon.alamat" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Provinsi</label>
                    <input type="text" placeholder="Provinsi" ng-required="true" ng-model="vm.izin.pemohon.provinsi.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kabupaten</label>
                    <input type="text" placeholder="Kabupaten" ng-required="true" ng-model="vm.izin.pemohon.kabupaten.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kecamatan</label>
                    <input type="text" placeholder="Kecamatan" ng-required="true" ng-model="vm.izin.pemohon.kecamatan.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Desa</label>
                    <input type="text" placeholder="Desa" ng-required="true" ng-model="vm.izin.pemohon.desa.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kode Pos</label>
                    <input type="text" placeholder="Kodepos" ng-required="true" ng-model="vm.izin.pemohon.kode_pos" ng-disabled="true">
                </md-input-container>
            </md-content>
        </md-tab>
        
        <md-tab label="Perusahaan">
            <md-content class="md-padding">
                <md-input-container md-no-float class="md-block">
                    <label>Nama Perusahaan</label>
                    <input type="text" placeholder="Nama Perusahaan" ng-required="true" ng-model="vm.izin.perusahaan.nama_perusahaan" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>NPWP</label>
                    <input type="text" placeholder="NPWP" ng-required="true" ng-model="vm.izin.perusahaan.npwp" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>No. Register</label>
                    <input type="text" placeholder="No. Register" ng-required="true" ng-model="vm.izin.perusahaan.no_register" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Jenis Perusahaan</label>
                    <input type="text" placeholder="Jenis Perusahaan" ng-required="true" ng-model="vm.izin.perusahaan.jenis_perusahaan" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Jenis Usaha</label>
                    <input type="text" placeholder="Jenis Usaha" ng-required="true" ng-model="vm.izin.perusahaan.jenis_usaha_id" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Bidang Usaha</label>
                    <input type="text" placeholder="Bidang Usaha" ng-required="true" ng-model="vm.izin.perusahaan.bidang_usaha_id" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Jumlah Pegawai</label>
                    <input type="number" placeholder="Jumlah Pegawai" ng-required="true" ng-model="vm.izin.perusahaan.jumlah_pegawai" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Nilai Investasi</label>
                    <input type="number" placeholder="Nilai Investasi" ng-required="true" ng-model="vm.izin.perusahaan.nilai_investasi" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Telepon</label>
                    <input type="text" placeholder="Telepon" ng-required="true" ng-model="vm.izin.perusahaan.no_tlp" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Fax</label>
                    <input type="text" placeholder="Fax" ng-required="true" ng-model="vm.izin.perusahaan.fax" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Email</label>
                    <input type="email" placeholder="Email" ng-required="true" ng-model="vm.izin.perusahaan.email" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Alamat</label>
                    <input type="text" placeholder="Alamat" ng-required="true" ng-model="vm.izin.perusahaan.alamat" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Provinsi</label>
                    <input type="text" placeholder="Provinsi" ng-required="true" ng-model="vm.izin.perusahaan.provinsi.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kab/Kota</label>
                    <input type="text" placeholder="Kab/Kota" ng-required="true" ng-model="vm.izin.perusahaan.kabupaten.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kecamatan</label>
                    <input type="text" placeholder="Kecamatan" ng-required="true" ng-model="vm.izin.perusahaan.kecamatan.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Desa</label>
                    <input type="text" placeholder="Desa" ng-required="true" ng-model="vm.izin.perusahaan.desa.nama_daerah" ng-disabled="true">
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <label>Kode Pos</label>
                    <input type="text" placeholder="Kode Pos" ng-required="true" ng-model="vm.izin.perusahaan.kode_pos" ng-disabled="true">
                </md-input-container>

            </md-content>
        </md-tab>

    </md-tabs>
    <!-- END - Tabs -->

    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.backToPemohonView(vm.key_id)">Batal</md-button>
    </div>
</md-content>
