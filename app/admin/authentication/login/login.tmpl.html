<style>
    .md-button.md-cyan-theme.md-fab {
        background-color: #5cb85c;
    }
    .md-button.md-cyan-theme.md-fab:not([disabled]).md-focused, .md-button.md-cyan-theme.md-fab:not([disabled]):hover {
        background-color:#5cb85c;
    }
    .md-button.md-cyan-theme.md-fab md-icon {
        color: white !important;
    }
    .tooltip {
        position: relative;
        display: inline-block;
        color: #006080;
    }
    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        position: absolute;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        z-index: 1;
        opacity: 0;
        transition: opacity .6s;
    }
    .tooltip-top {
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
    }
    .tooltip-left {
        top: 16px;
        bottom: auto;
        right: 110%;
    }
    .tooltip-left-mini {
        top: 10px;
        bottom: auto;
        right: 105%;
    }
    .tooltip-top::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }
    .tooltip-left::after,
    .tooltip-left-mini::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent transparent #555;
    }
    .tombol_bantuan {
        position: absolute;
        right: 8px;
        bottom: 8px;
    }
</style>
<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar style="background-color:#00ABE9" class="padding-30">
                <div flex layout="row" layout-align="center center">
                    <div flex layout="column" flex="30"></div>
                    <div flex layout="column" flex="40">
                        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                    </div>
                    <div flex layout="column" flex="30"></div>
                </div>
                <br>
                <div flex layout="row" layout-align="center center" ng-if="vm.triSettings.subLogo.length > 0">
                    <div flex layout="column" flex="30"></div>
                    <div flex layout="column" flex="40">
                        <img ng-src="{{::vm.triSettings.subLogo}}" alt="{{vm.triSettings.name}}">
                    </div>
                    <div flex layout="column" flex="30"></div>
                </div>
                <div layout="row" layout-align="center center" ng-if="vm.triSettings.subLogo.length === 0">
                    <h1 class="md-headline">{{vm.triSettings.name}}</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="login">
                    <md-input-container class="md-block">
                        <label for="username" translate>LOGIN.USERNAME.LABEL</label>
                        <input id="username" label="username" name="username" type="text" ng-model="vm.user.username" required/>
                        <div ng-messages="login.username.$error" ng-if="login.username.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.USERNAME.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label for="sic_password" translate>LOGIN.PASSWORD.LABEL</label>
                        <input id="sic_password" label="password" name="sic_password" type="password" ng-model="vm.user.password" required/>
                        <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.PASSWORD.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label for="otp">OTP</label>
                        <input flex="70" id="otp" label="otp" name="otp" type="text" ng-model="vm.user.otp" required/>
                        <md-button ng-hide="vm.sendOtpBtnDisabled" ng-disabled="vm.sendOtpBtnDisabled" style="float: right;margin-right: 0;" class="md-raised md-primary" aria-label="flat button" ng-click="vm.sendOtp()">{{vm.sendOtpBtnText}}</md-button>
                        <md-button ng-show="vm.sendOtpBtnDisabled" ng-disabled="vm.sendOtpBtnDisabled" style="float: right;margin-right: 0;" class="md-raised md-primary" aria-label="flat button">{{vm.sendOtpBtnText | counter | date:'mm:ss'}}</md-button>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" type="submit" ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN.BUTTON" aria-label="{{'LOGIN.BUTTON' | translate}}"></md-button>

                    <md-input-container class="md-block text-center">
                        <md-button flex class="md-primary" href="#/forgot" translate="LOGIN.FORGOT" aria-label="{{'LOGIN.FORGOT' | translate}}"></md-button>
                    </md-input-container>

                    <md-button ng-if="vm.showRegisterPemohon && vm.triSettings.name.toUpperCase()==='SICANTIK'"
                               class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                               href="#/register" translate="LOGIN.REGISTER_LINK" aria-label="{{'LOGIN.REGISTER_LINK' | translate}}">
                    </md-button>

                </form>
            </md-content>
        </md-card>
    </div>
</div>

                    <md-icon md-font-icon="fa fa-question"></md-icon>

                <span class="tooltiptext tooltip-left">Bantuan</span>

            <div class="tooltip">
                <a href="https://servicedesk.layanan.go.id/" target="_blank" rel="noopener noreferrer">
                    <md-button aria-label="helpdesk" class="md-fab md-raised md-mini">
                        <md-icon md-font-icon="fa fa-desktop"></md-icon>
                    </md-button>
                </a>
                <span class="tooltiptext tooltip-left-mini">Helpdesk</span>
            </div>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
