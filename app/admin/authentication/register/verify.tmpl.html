<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline">Verifikasi User</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <div ng-if="vm.isValidToken">
                    <p>Klik tombol di bawah ini untuk verifikasi pendaftaran anda</p>
                    <form name="reset" novalidate>
                        <md-button
                                class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                                ng-click="vm.doVerify()" ng-disabled="reset.$invalid">
                            Verifikasi
                        </md-button>
                    </form>
                </div>
                <div ng-if="vm.isInvalidToken">
                    Kode Verifikasi anda tidak valid
                </div>
            </md-content>
        </md-card>

    </div>
</div>
