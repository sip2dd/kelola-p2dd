<md-content class="padded-content-page">
    <h2 translate>FAQ-SETTING.ADD</h2>

    <form name="mainForm" novalidate>
        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>

        <md-input-container md-no-float class="md-block">
            <label>Kategori</label>
            <md-autocomplete
                class="margin-bottom-20"
                ng-disabled="vm.isDisabled"
                md-no-cache="vm.noCache"
                md-selected-item="selectedItem"
                md-search-text="vm.searchText"
                md-selected-item-change="vm.selectedItemChange(item)"
                md-items="item in vm.querySearch(vm.searchText)"
                md-item-text="item.nama"
                md-min-length="0"
                placeholder="Cari Kategori">
                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.nama}}</span>
            </md-autocomplete>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Pertanyaan</label>
            <input type="text" name="pertanyaan" placeholder="Pertanyaan" ng-required="true" ng-model="vm.faq.pertanyaan" md-maxlength="1000">
            <div ng-messages="mainForm.pertanyaan.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Jawaban</label>
            <textarea name="jawaban" ng-model="vm.faq.jawaban" rows="5" cols="100" maxlength="1000"></textarea>
            <div ng-messages="mainForm.jawaban.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>No Urut</label>
            <input type="number" name="no_urut" placeholder="No Urut" ng-required="false"
                ng-model="vm.faq.no_urut" min="0">
            <div ng-messages="mainForm.no_urut.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <div layout="row" layout-align="space-around center">
            <div layout="column" flex="80">
                <md-input-container md-no-float class="md-block">
                    <label>File Lampiran (*.jpg, *.png, *.docx, *.pdf)</label>
                    <input type="text" placeholder="" ng-required="false" ng-model="vm.faq.file_lampiran" ng-readonly="true">
                    <div ng-if="vm.faq.file_lampiran.length > 0" ng-click="vm.downloadFile(vm.faq.url_lampiran)" class="btn-download">Download</div>
                </md-input-container>
            </div>
            <div layout="column" flex="20">
                <md-button class="md-primary md-raised md-fab" ngf-select="vm.upload($files)"
                           ng-disabled="vm.upload_status != 'idle'" ngf-multiple="true" aria-label="upload">
                    <md-icon md-font-icon
                             ng-class="{ 'zmdi zmdi-cloud-upload': vm.upload_status == 'idle', 'fa fa-spinner fa-pulse': vm.upload_status == 'uploading', 'zmdi zmdi-check': vm.upload_status == 'complete'}"></md-icon>
                </md-button>
            </div>
        </div>

        <md-switch ng-model="vm.faq.is_active" aria-label="Aktif">
            Aktif
        </md-switch>

        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
    </form>
</md-content>
