<md-content class="padded-content-page">
    <h2 translate>ADUAN.ADD</h2>

    <form name="mainForm" novalidate>
        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
        <div layout="row" flex=100  layout-xs="column" >
            <div flex=50 widget md-whiteframe-z2 ng-isolate-scope md-cyan-theme>
                <tri-widget content-padding>
              <md-input-container md-no-float class="md-block">
                      <label>No Tiket</label>
                      <input type="text" name="no_tiket" placeholder="No Tiket" ng-model="vm.aduan.no_tiket" md-maxlength="255" ng-required="true" disabled>
                      <div ng-messages="mainForm.no_tiket.$error">
                          <div ng-messages-include="app/include/validation-messages.html"></div>
                      </div>
                  </md-input-container>
                  <div layout="row" layout-xs="column">
                      <md-input-container md-no-float class="md-block" flex=50>
                          <label>Status</label>
                          <md-select name="status" ng-model="vm.aduan.status" disabled>
                              <md-option value="open" selected>Open</md-option>
                              <md-option value="inprogress">In-progress</md-option>
                              <md-option value="close">Close</md-option>
                          </md-select>
                      </md-input-container>
                      <md-input-container md-no-float class="md-block" flex=50>
                          <label>Tgl Aduan</label>
                          <md-datepicker ng-model="vm.aduan.tgl_aduan" name="tgl_aduan"
                              md-placeholder="Tanggal Aduan" disabled>
                          </md-datepicker>
                      </md-input-container>
                  </div>
                  <md-input-container md-no-float class="md-block">
                      <label>Kendala Teknis</label>
                      <textarea rows="3" ng-model="vm.aduan.aduan" style="overflow:auto;resize: none;max-height: 300px !important;height: 300px !important;"></textarea>
                      <div ng-messages="mainForm.aduan.$error">
                          <div ng-messages-include="app/include/validation-messages.html"></div>
                      </div>
                  </md-input-container>
                </tri-widget>
            </div>
            <div flex=50 style="padding-left: 10px;">
                <div layout="row" layout-xs="column">
                    <div flex=100>
                      <tri-widget todo-widget class="dashboard-todo-widget" palette-background="" title="" content-layout-align="space-between" content-padding>
                          <md-list flex class="padding-left-0">
                            <md-list-item>
                              <md-input-container md-no-float class="md-block" flex=100>
                                <label>Kategori</label>
                                <md-autocomplete
                                    class="margin-bottom-20"
                                    ng-disabled="vm.isDisabled"
                                    md-input-name="kategori"
                                    md-no-cache="vm.noCache"
                                    md-selected-item="selectedItem"
                                    md-search-text="vm.searchText"
                                    md-selected-item-change="vm.selectedItemChange(item)"
                                    md-items="item in vm.querySearch(vm.searchText)"
                                    md-item-text="item.path" md-item-value="item.path" md-min-length="0">
                                    <span md-highlight-text="vm.searchText" md-highlight-flags="^i">
                                    {{item.path}}</span>
                                </md-autocomplete>
                              </md-input-container>
                            </md-list-item>
                            <md-list-item>
                              <div layout="column" flex="100">
                                  <md-input-container md-no-float class="md-block">
                                    <div layout="row" layout-align="space-around center">
                                        <div layout="column" flex="75">
                                            <md-input-container md-no-float class="md-block">
                                                <label>File Dokumen (*.jpg, *.png, *.pdf)</label>
                                                <input type="text" ng-model="vm.data.file_lampiran" ng-readonly="true" style="color: black">
                                                <div ng-if="vm.data.file_lampiran.length > 0" ng-click="vm.downloadFile(vm.data.file_url)" class="btn-download">{{vm.data.file_lampiran}}</div>
                                            </md-input-container>
                                        </div>
                                        <div layout="column" flex="12.5">
                                            <md-button class="md-primary md-raised md-fab"
                                            ngf-select="vm.uploadFile($files, 'lampiran')"
                                                ng-disabled="false"
                                                ngf-multiple="true"
                                                ngf-accept="'image/*'"
                                                ngf-max-size="2MB"
                                                aria-label="upload">
                                                <md-icon md-font-icon ng-class="{ 'zmdi zmdi-cloud-upload': vm.upload_status == 'idle', 'fa fa-spinner fa-pulse': vm.upload_status == 'uploading', 'zmdi zmdi-check': vm.upload_status == 'complete'}"></md-icon>
                                            </md-button>
                                        </div>
                                    </div>
                                  </md-input-container>
                                  <md-input-container md-no-float class="md-block">
                                      <label>Keterangan</label>
                                      <input type="text" ng-model="vm.data.keterangan" placeholder="Keterangan" md-maxlength="1000">
                                  </md-input-container>
                                </div>
                              </md-list-item>
                          </md-list>
                      </tri-widget>
                    </div>
                </div>
            </div>
        </div>

        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.createAction()">Buat</md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
    </form>
</md-content>
