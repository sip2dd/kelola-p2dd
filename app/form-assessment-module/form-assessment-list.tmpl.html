<md-content class="padded-content-page">
    <div layout="row" layout-align="center center">
        <h2 class="md-display-3" translate>FORMASSESSMENT.TITLE</h2>
        <md-button class="md-fab md-primary md-fab-top-right" ng-click="vm.showFormAdd()" aria-label="bottom right toast">
            <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
            <md-tooltip>Buat Form Assessment</md-tooltip>
        </md-button>
    </div>

    <tri-widget>
        <div layout="row"  layout-xs="column" flex=100>
            <md-input-container md-no-float class="md-block">
                <input type="text" ng-model="vm.query.filter" placeholder="Cari Data">
            </md-input-container>
            <md-button class="md-fab md-primary" ng-click="vm.getData()">
                <md-icon md-font-icon="zmdi zmdi-search" class="zmdi zmdi-search  zmdi-hc-5x"></md-icon>
            </md-button>
            <flex></flex>
            <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" ng-hide="vm.prevVal" ng-click="vm.prev()" aria-label="previous">
                <md-icon md-font-icon="zmdi zmdi-chevron-left" class="ng-scope md-cyan-theme md-font material-icons zmdi zmdi-chevron-left" aria-hidden="true"></md-icon>
            </button>
            <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" ng-hide="vm.nextVal" type="button" ng-click="vm.next()" aria-label="previous tweet">
                <md-icon md-font-icon="zmdi zmdi-chevron-right" class="ng-scope md-cyan-theme md-font material-icons zmdi zmdi-chevron-left" aria-hidden="true"></md-icon>
            </button>
        </div>
    </tri-widget>
    <md-divider></md-divider>
    <div>
        <tri-widget flex="100" flex-xs="100" content-layout="column"  palette-background="triCyan:200">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in vm.data.items" md-progress="vm.deferred">
                    <img ng-src="assets/images/avatars/avatar-5.png" class="md-avatar"/>
                    <div flex class="md-list-item-text">
                        <div layout="row">
                            <span flex class="md-head text-dark">
                                {{item.no_tiket}}
                                <span class="text-gray">@{{item.dibuat_oleh}}</span>
                            </span>
                        </div>
                        <div class="widget-content layout-column layout-align-start-stretch flex-order-2" layout="column" layout-align="" ng-class="{'layout-padding': vm.contentPadding}" flex-order="2">
                            <div linkify="twitter" class="font-weight-300 md-title font-style-italic line-height-big padding-normal ng-scope">
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                    <span class="md-caption" layout="column">
                        <span style="color: black;">{{item.status}}</span>
                        <span style="color: black;" ng-if="item.status==='AKTIF'">{{item.jumlah_participant}}</span>
                        <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" type="button" ng-click="vm.showFormEdit(item.id)" aria-label="view">
                            <md-icon md-font-icon="zmdi zmdi-edit" class="ng-scope md-cyan-theme md-font material-icons zmdi zmdi-zmdi-edit" aria-hidden="true"></md-icon>
                            <md-tooltip>Edit Form</md-tooltip>
                        </button>
                        <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" type="button" ng-click="vm.showEventActivation(item.id)" aria-label="view" ng-if="item.status==='TIDAK_AKTIF'">
                            <md-icon md-font-icon="zmdi zmdi-case-play" class="ng-scope md-cyan-theme md-font material-icons zmdi zmdi-zmdi-case-play" aria-hidden="true"></md-icon>
                            <md-tooltip>Aktifkan Survey</md-tooltip>
                        </button>
                        <button class="md-icon-button md-button md-cyan-theme md-ink-ripple" type="button" ng-click="vm.stopEvent(item.id)" aria-label="view" ng-if="item.status==='AKTIF'">
                            <md-icon md-font-icon="zmdi zmdi-stop" class="ng-scope md-cyan-theme md-font material-icons zmdi zmdi-zmdi-stop" aria-hidden="true"></md-icon>
                            <md-tooltip>Stop Survey</md-tooltip>
                        </button>
                    </span>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </tri-widget>
    </div>
</md-content>
