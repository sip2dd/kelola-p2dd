<md-content class="padded-content-page">
    <h2 translate>Lihat Jenis Usaha</h2>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
    </div>

    <input type="hidden" ng-model="vm.desa.id">
    <md-input-container md-no-float class="md-block">
        <label>Kode</label>
        <input type="text" placeholder="Kode" ng-required="true" ng-model="vm.jenisusaha.kode" ng-disabled="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
        <label>Keterangan</label>
        <input type="text" placeholder="keterangan" ng-required="true" ng-model="vm.jenisusaha.keterangan"
               ng-disabled="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
        <label>Bidang Usaha</label>
        <input type="text" placeholder="keterangan" ng-required="true" ng-model="vm.jenisusaha.bidang_usaha.keterangan"
               ng-disabled="true">
    </md-input-container>

    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
    </div>
</md-content>
