<div class="full-image-background mb-bg-01 padding-20 padding-top-200 overlay-gradient-30" layout="row" layout-align="start center">
    <div class="margin-right-20">
        <img src="assets/images/avatars/avatar-5.png" alt="girl-avatar" class="make-round" width="100"/>
    </div>
    <div class="text-light">
        <h3 class="font-weight-600 margin-bottom-0 text-light">{{ vm.user.username }}</h3>
        <p class="font-weight-300 margin-top-0">{{ vm.user.name }}</p>
     </div>
</div>

<div layout="row" class="profile" layout-wrap>
    <div flex="100" flex-gt-md="100">
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
            <md-tab label="Profile">
                <md-content class="md-padding">
                    <form name="profileForm">
                        <md-input-container class="md-block">
                            <label for="username">Username</label>
                            <input id="username" label="username" name="username" type="text" ng-model="vm.user.username" ng-disabled="true"/>
                            <div ng-messages="profileForm.username.$error">
                                <div ng-messages-include="app/include/validation-messages.html"></div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label for="email">Email</label>
                            <input id="email" label="email" name="email" type="text" ng-model="vm.user.email" ng-disabled="true"/>
                            <div ng-messages="profileForm.email.$error">
                                <div ng-messages-include="app/include/validation-messages.html"></div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label for="name">Nama Pegawai</label>
                            <input id="name" label="name" name="name" type="text" ng-model="vm.user.name" ng-disabled="true"/>
                            <div ng-messages="profileForm.name.$error">
                                <div ng-messages-include="app/include/validation-messages.html"></div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label for="role_name">Peran</label>
                            <input id="role_name" label="role_name" name="role_name" type="text" ng-model="vm.user.role_name" ng-disabled="true"/>
                            <div ng-messages="profileForm.role_name.$error">
                                <div ng-messages-include="app/include/validation-messages.html"></div>
                            </div>
                        </md-input-container>
                    </form>
                </md-content>
            </md-tab>

            <md-tab label="Password">
                <md-content class="md-padding">
                    <form name="passwordForm">
                        <!--<md-input-container class="md-block">
                            <label for="old-password" translate>PROFILE.PASSWORD.CURRENT</label>
                            <input id="old-password" label="old-password" name="old-password" type="text" ng-model="vm.user.current"/>
                        </md-input-container>-->

                        <md-input-container class="md-block">
                            <label for="password" translate>PROFILE.PASSWORD.LABEL</label>
                            <input id="password" label="password" name="password" type="password" ng-model="vm.user.password" tri-same-password="passwordForm.confirm" ng-minlength="5" required/>
                            <div ng-messages="passwordForm.password.$error" ng-include="'app/include/password.messages.html'"></div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label for="confirm" translate>PROFILE.PASSWORD_CONFIRM.LABEL</label>
                            <input id="confirm" label="confirm" name="confirm" type="password" ng-model="vm.user.confirm" tri-same-password="passwordForm.password" ng-minlength="5" required/>
                            <div ng-messages="passwordForm.confirm.$error" ng-include="'app/include/password.messages.html'"></div>
                        </md-input-container>

                        <md-button class="md-raised md-primary margin-left-0" ng-disabled="passwordForm.$invalid" ng-click="vm.changePasswordAction()">Simpan</md-button>

                    </form>
                </md-content>
            </md-tab>

            <!--<md-tab label="Notifications">
                <md-content class="md-padding">
                    <md-list>
                        <div ng-repeat="group in ::vm.settingsGroups">
                            <md-subheader class="md-accent" translate="{{::group.name}}"></md-subheader>
                            <md-list-item ng-repeat="setting in ::group.settings" layout="row" layout-align="space-around center">
                                <md-icon md-font-icon="{{::setting.icon}}"></md-icon>
                                <p translate>{{::setting.title}}</p>
                                <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
                            </md-list-item>
                        </div>
                    </md-list>
                    <md-button class="md-raised md-primary margin-left-0" ng-disabled="profile.$invalid" translate="PROFILE.BUTTON"></md-button>
                </md-content>
            </md-tab>-->

        </md-tabs>
    </div>

</div>
