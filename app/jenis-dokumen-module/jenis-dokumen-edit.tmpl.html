<md-content class="padded-content-page">
    <h2 translate>JENIS-DOKUMEN.EDIT</h2>

    <form name="mainForm" novalidate>
        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.updateAction()">
                Perbarui
            </md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>

        <md-input-container md-no-float class="md-block">
            <label>Kode Dokumen</label>
            <input name="kode" type="text" placeholder="Kode Dokumen" ng-required="true"
                   ng-model="vm.jenis_dokumen.kode" md-maxlength="50">
            <div ng-messages="mainForm.kode.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <label>Deskripsi</label>
            <text-angular name="deskripsi" ng-required="true"
                data-ng-model="vm.jenis_dokumen.deskripsi"
                md-maxlength="500" ta-target-toolbars="editor-toolbar">
            </text-angular>
            <div ng-messages="mainForm.deskripsi.$error">
                <div ng-messages-include="app/include/validation-messages.html"></div>
            </div>
        </md-input-container>

        <div layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-disabled="mainForm.$invalid" ng-click="vm.updateAction()">
                Perbarui
            </md-button>
            <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
        </div>
    </form>

</md-content>
