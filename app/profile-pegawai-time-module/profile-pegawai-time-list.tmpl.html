<md-content class="padded-content-page">
    <div layout="row" layout-align="center center">
        <h2 class="md-display-3" translate>PROFILE-TIME.LIST</h2>
    </div>

    <div>
        <md-data-table-toolbar class="md-data-table-toolbar">
            <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
            <form flex="" name="vm.filter.form">
                <input id="filter-text" type="text" ng-model="vm.query.filter" ng-model-options="vm.filter.options" placeholder="Cari Profile Pegawai Time">
            </form>
        </md-data-table-toolbar>

        <md-data-table-container>
            <table md-data-table class="md-primary md-data-table" md-progress="vm.deferred">
                <thead md-order="vm.query.order" md-trigger="vm.getData">
                    <tr>
                        <th order-by="no" name="#"></th>
                        <th name="Nama Pegawai"></th>
                        <th name="NIP"></th>
                        <th name="Unit"></th>
                        <th name="Jabatan"></th>
                        <th name=""></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.data.items">
                        <td>{{item.no}}</td>
                        <td>{{item.nama}}</td>
                        <td>{{item.c_pegawai.no_induk}}</td>
                        <td>{{item.c_pegawai.c_pegawai_atribut[0]['unit']['nama']}}</td>
                        <td>{{item.c_pegawai.c_pegawai_atribut[0]['c_jabatan']['keterangan']}}</td>
                        <td>
                            <button class="btn btn-success btn-circle" type="button" ng-click="vm.showFormEdit(item.id)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <!-- <button class="btn btn-danger btn-circle" type="button" ng-click="vm.confirmDelete(item.id)">
                                <i class="fa fa-trash"></i>
                            </button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-data-table-container>

        <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.data.total_items}}" md-trigger="vm.getData"></md-data-table-pagination>
    </div>
</md-content>
