<md-content class="padded-content-page">
    <h2 translate>TEMPLATE-FORM.VIEW</h2>

    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
    </div>

    <input type="hidden" ng-model="vm.templateForm.id">
    <md-input-container md-no-float class="md-block">
        <label>Kode Daerah</label>
        <input type="text" placeholder="Kode Daerah TemplateForm" ng-required="true"
               ng-model="vm.templateForm.kode_daerah" ng-disabled="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
        <label>Nama Daerah</label>
        <input type="text" placeholder="Nama Daerah" ng-required="true" ng-model="vm.templateForm.nama_daerah"
               ng-disabled="true">
    </md-input-container>
    <md-input-container class="md-block">
        <label>Kode Kecamatan</label>
        <input type="text" placeholder="Kode Kecamatan" ng-required="true"
               ng-model="vm.templateForm.kecamatan.kode_daerah" ng-disabled="true">
    </md-input-container>
    <md-input-container class="md-block">
        <label>Nama Kecamatan</label>
        <input type="text" placeholder="Nama Kecamatan" ng-required="true"
               ng-model="vm.templateForm.kecamatan.nama_daerah" ng-disabled="true">
    </md-input-container>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="vm.cancelAction()">Batal</md-button>
    </div>
</md-content>
