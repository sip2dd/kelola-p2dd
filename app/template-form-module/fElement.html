<md-dialog aria-label="form" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Canvas</h3>
                <span flex></span>
                <md-button class="md-icon-button md-button md-cyan-theme md-ink-ripple" type="button" ng-transclude=""
                           ng-click="cancel()">
                    <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                </md-button>

            </div>
        </md-toolbar>
        <md-dialog-content>
            <div ng-repeat="form in forms">
                
                <h2 class="canvas-title" ng-if="form.tabIdx==0">{{form.fName}}</h2>
                <div ng-if="form.ftype=='form'"></br>
                    <div ng-repeat="field in form.fields">
                        <div ng-repeat="data in field.field">
                            <!--<label>{{data.label}}</label>-->
                            <span ng-include="'app/template-form-module/element.html'"></span>
                        </div>
                    </div>
                </div>

        
            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Batal
            </md-button>
            <md-button ng-click="answer(forms)">
                Simpan
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
